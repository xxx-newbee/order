syntax = "proto3";

package order;
option go_package="./order";

message SeckillOrderRequest {
  int64 user_id = 1;
  int64 activity_id = 2;
  int64 product_id = 3;
}

message SeckillOrderResponse {
  string order_no = 1;
  bool success = 2;
  string msg = 3;
}

service Order {
  rpc SeckillOrder(SeckillOrderRequest) returns(SeckillOrderResponse);
}
